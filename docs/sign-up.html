	<section>
	<div class="sign-form">
	<h3 style="border-bottom: 1px solid black">회원가입</h3>
	<div  class="sign-up">
		<table class ="sign-info">
			<tbody>
				<tr>
					<th class ="d-none">회원정보</th>
					<th class = "d-none">입력창</th>
				
				</tr>
				<tr>
					<td><label for ="id">아아디</label></td>
					<td><input class="input" type="text" id="id" name= "id" placeholder="아이디" autocomplete="off" required="required"></td>
				</tr>
				<tr>
					<td><label for="psw">비밀번호</label></td>
					<td><input  class="input" type="password"  id = "pws" name ="psw" placeholder= "14자 이하로 입력하세요" autocomplete="off" maxlength="14" required="required"></td>
				</tr>
				<tr>
					<td><label for = "verify psw">비밀번호 확인 </label></td>
					<td><input  class="input" type="password" id="verify psw" name ="psw" autocomplete="off" required="required"></td>
				</tr>
				<tr>
					<td><label for= "name">이름</label> </td>
					<td><input  class="input" type="text"  id ="name" name="name" autocomplete="off"></td>
				</tr>
				<tr>
					<td><label for = "tel">전화번호</label></td>
					<td><input class="input" type="tel" id ="tel" name="tel" autocomplete="off" placeholder=" -은 빼고 입력하세요"></td>
				</tr>
				<tr>
				<td><label for ="email">e-mail</label> </td>
				<td><input  class="input"  type="email" id= "email" name="email" autocomplete="off"> </td>
				</tr>
			</tbody>
		</table>
				<input  class ="sign-button1"  type="submit" value="취소">
				<input  class = "sign-button2" type="submit" value="가입하기">
		</div>
	</div>
